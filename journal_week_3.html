    요리적 디자인 스튜디오

    요리적 디자인 스튜디오는 25일 토요일에 진행된 워크샵이었다. 특이한 의성어를 하나 고른 후 그 단어를 식빵과, 마시멜로우 스프레드와 누텔라 초코잼 등 흑과 백의 재료로 표현하는 <br>작업이었다. 내가 뽑은 단어는 ‘웽뎅그렁’이었고, 단어의 허망한 느낌이 좋아 그대로 식빵에 표정으로 <br>드러내려고 해봤다… 먹을 것으로 표현하는 실습이어서 즐겁고 재미있었다.

  <br><br><br>맘에 드는 친구<br><br>
